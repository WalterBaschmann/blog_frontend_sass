<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
        <!-- HOJA DE ESTILOS -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <title>Blog FrontEnd</title>
    </head>
    <body>
        <header>
            <nav class="cabecera">
                <a href="./index.html">
                <div class="cabecera">
                <img class="cabecera__imagen" src="./assets/img/logos/adl.png" alt="">
                <h3 class="cabecera__titulo">Blog FrontEnd</h3>
                </div>
                </a>
            </nav>
        </header>
        <hr>
        <main>
            <section class="registro">
                <h2 class="registro__titulo">Regístrate ¡Es gratis!</h2>
                <div class="casillas">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Contraseña">
                    <input type="text" placeholder="Confirma tu contraseña">
                </div>
                <button class="registro__boton1">Crea tu cuenta</button>
                <button class="registro__boton2"><img src="https://cdn-icons-png.flaticon.com/256/2991/2991148.png" alt="">Registrate con google</button>
                <p class="registro__p">¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p>
            </section>
        </main>
        <hr>
        <footer>
            <div class="pie">
                <img class="pie__imagen" src="./assets/img/logos/adl.png" alt="">
                <h3 class="pie__titulo">Blog FrontEnd</h3>
                <p class="pie__parrafo">Desafio Latam - 2023</p>
            </div>
        </footer> 
    </body>
</html>
